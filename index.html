<!DOCTYPE html>
<html>
<head>
  <title>Test</title>
</head>
<body>
  <h1>Hello Writer</h1>
    <div class="dialog-fields">
      <input type="text" name="dialog" class="dialog" value="">
    </div>
    <button class="new-line">New Line</button>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
  <script>
    $(function() {
      $('button.new-line').on('click', function() {
        var $newField = $('<input type="text" name="dialog" class="dialog">');
        $('.dialog-fields').append($newField);
      })

      $('.dialog-fields').on("blur", '.dialog', function(event) {
        console.log('blur!')
        event.preventDefault();
        var $el = $(event.target);

        if ($el.data('dialogID')) {
          var dialogID = $el.data('dialogID');
        } else {
          var dialogID = +new Date;
          $el.data('dialogID', dialogID);
        }

        $.ajax({
          url: '/update',
          method: "POST",
          data: {
            id: dialogID,
            heard: $el.val()
          }
        });
      });
    });
  </script>
</body>
</html>
